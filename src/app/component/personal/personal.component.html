<!--Listado de personal activo guardado en la base de datos-->

<h1>Listado de personal activo</h1>
<br>

<!--ciclo para listar los empleados activos-->

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Cargo</th>
    </tr>
  </thead>
  <tbody *ngIf="peticion_succeful">
  	<tr *ngFor="let empleado of personal_activo; let indice = index">
		<th scope="row">{{indice}}</th>
		<td><a href="#">{{empleado.name}}</a></td>
		<td>{{empleado.surname}}</td>
		<td>{{empleado.position}}</td>
  	</tr>
